<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css"> 
    <link rel="stylesheet" href="../css/styleB.css"> 
    <title>B-type 인트로 페이지</title>
</head>
<body>
    <div class="wrap main-b">
        <img src="../images/img-mainB-mo.png" class="mo">
        <header>
            <img src="../images/img-mainB-header.png">
        </header>
        <div class="visual">
            <img src="../images/bg-mainB-visual.png">
            <div class="quick-menu">
                <img src="../images/img-mainB-quickmenu.png">
                <div class="sub-gnb">
                    <img src="../images/img-mainB-quickmenu02.png">
                </div>
            </div>
        </div>
        <main>
            <div class="wrap01">
                <div class="left">
                    <img src="../images/img-mainB-title.png">
                </div>
                <div class="right">
                    <div class="notice">
                        <ul>
                            <li>학사</li>
                            <li>산학/연구</li>
                            <li>장학</li>
                            <li>입찰공고</li>
                            <li>취창업</li>
                            <li>일반</li>
                            <li>국제</li>
                            <li>코로나19 알림</li>
                            <li>학생</li>
                            <li>에너지 절약</li>
                        </ul>
                        <div class="notice-cont">
                            <img src="../images/img-mainB-noticetxt.png">
                        </div>
                    </div>
                    <div class="content">
                        <img src="../images/img-mainB-box.png" class="box-txt">
                        <img src="../images/img-mainB-box02.png" class="box-btn">
                    </div>
                </div>
            </div>
            <div class="wrap02">
                <div class="left">
                    <img src="../images/img-mainB-title02.png">
                </div>
                <div class="right">
                    <div class="video">
                        <img src="../images/bg-mainB-youtube.png">
                    </div>
                    <div class="wrap-calendar">
                        <img src="../images/img-mainB-title03.png" class="tit">
                        <ul class="list-calendar">
                            <li>
                                <span>08.21</span>
                                <p>2023학년도 2학기 등록개시일</p>
                            </li>
                            <li>
                                <span>08.22</span>
                                <p>제134회 학위수여식</p>
                            </li>
                            <li>
                                <span>08.28</span>
                                <p>2023학년도 2학기 개강</p>
                            </li>
                            <li>
                                <div>
                                    <span>08.21</span>~<span>09.30</span>
                                </div>
                                <p>한가위(공휴일)</p>
                                <p>동계 계절학기&#40;편입학고사1일 ...</p>
                            </li>
                        </ul>
                        <img src="../images/img-mainB-notice.png" class="btn-slide">
                    </div>
                </div>
            </div>
            <div class="wrap03">
                <img src="../images/img-mainB-wrap03.png">
            </div>
        </main>
        <footer>
            <img src="../images/img-mainB-footer.png">
        </footer>
    </div>
    <script src="../js/jquery-ui.min.js"></script>
    <script>
    </script>
</body>
</html>
