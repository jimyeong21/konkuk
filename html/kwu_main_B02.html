<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css"> 
    <link rel="stylesheet" href="../css/styleB-kwu.css"> 
    <link rel="stylesheet" href="../css/swiper.min.css"> 
    <title>B-type 02 메인 페이지</title>
</head>
<body>
    <div class="wrap main-b02">
        <img src="../images/typeB-main02-m.png" class="mo">
      <div class="pc">
        <div class="left">
          <div>
            <img src="../images/typeB-main02-gnb.png" alt="">
          </div>
        </div>
        <div class="right">
          <section class="section01">
            <div class="sct01-left">
              <img src="../images/typeB-main02-sct01-left.png">
            </div>
            <div class="sct01-right">
              <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
          </section>
          <section class="section02">
            <div class="tit">
              <img src="../images/typeB-main02-tit.png">
            </div>
            <div class="cont">
              <div class="list">
                <img src="../images/typeB-main02-list.png">
              </div>
              <div class="wrap-news">
                <div>
                  <p>학내 전체 정전 발생 알림</p>
                  <span>2023.09.26</span>
                </div>
                <div>
                  <p>2023년 개인정보 보호의 날
                    안내</p>
                  <span>2023.09.26</span>
                </div>
                <div>
                  <p>마음단단 집단상담 참여자 모집
                    (~9/25)</p>
                  <span>2023.09.26</span>
                </div>
                <div>
                  <p>2023년도 제3회 재정위원회
                    회의록 공개</p>
                  <span>2023.09.26</span>
                </div>
                <div>
                  <p>2024학년도 제1학기 외국대학
                    파견 교환학생 선발 일정 알림</p>
                  <span>2023.09.26</span>
                </div>
                <div>
                  <p>추석 명절 셔틀버스 운행 안내</p>
                  <span>2023.09.26</span>
                </div>
              </div>
            </div>
          </section>
          <section class="section03">
            <img src="../images/typeB-main02-banner.png">
            <img src="../images/typeB-main02-calendar.png">
          </section>
          <section class="section04">
            <img src="../images/typeB-main02-quick.png">
          </section>
          <section class="section05">
            <div class="tit">
              <img src="../images/typeB-main02-tit02.png">
            </div>
            <div class="gallery-swiper">
              <ul class="swiper-wrapper">
                <li class="swiper-slide">
                  <img src="../images/typeB-main02-slide.png">
                </li>
                <li class="swiper-slide">
                  <img src="../images/typeB-main02-slide.png">
                </li>
                <li class="swiper-slide">
                  <img src="../images/typeB-main02-slide.png">
                </li>
              </ul>
              <button class="prev" type="button"></button>
              <button class="next" type="button"></button>
            </div>
          </section>
          <section class="section06">
            <img src="../images/typeB-main02-sns.png">
          </section>
          <section class="section07">
            <img src="../images/typeB-main02-footer.png">
          </section>
        </div>
      </div>
    </div>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".gallery-swiper", {
      slidesPerView: 1.4,
      spaceBetween: 50,
      centeredSlides: true,
      navigation: {
        nextEl: ".gallery-swiper .next",
        prevEl: ".gallery-swiper .prev",
      },
    });
    </script>
</body>
</html>
