<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css"> 
  <link rel="stylesheet" href="../css/intro.css"> 
  <title>B-type 인트로 페이지</title>
</head>
<body>
  <div class="wrap intro-b">
    <img src="../images/img-intro-b-mo.png" class="mo">
    <div class="bg-intro-b">
        <header>
            <div class="innerframe-1860">
                <img src="../images/logo-introB-header.png">
            </div>
        </header>
        <main>
            <div class="intro-main-t innerframe-1860">
                <img src="../images/img-introB-maintxt.png">
                    <nav>
                        <div>
                            <p>대학교 홈페이지</p>
                            <span>건국대학교 홈페이지로 이동합니다.</span>
                        </div>
                        <div><p>입학처 홈페이지</p>
                            <span>건국대학교 입학처 홈페이지로 이동합니다.</span>
    
                        </div>
                        <div>
                            <p>2023 2학기 수강신청</p>
                            <span>2023 2학기 수강신청 페이지로 이동합니다.</span>
                        </div>
                        <div>
                            <p>대학원 입시 홈페이지</p>
                            <span>건국대학교 대학원 홈페이지로 이동합니다.</span>
                        </div>
                    </nav>
            </div>
            <div class="intro-main-b">
                <div>
                    <div class="main-b-banner">
                        <img src="../images/img-introB-banner.png">
                    </div>
                    <div class="main-b-cont">
                        <div class="wrap-notice">
                            <ul class="tab">
                                <li class="on">전체</li>
                                <li>학사</li>
                                <li>장학</li>
                                <li>취창업</li>
                                <li>국제</li>
                                <li>입학</li>
                                <li>학생</li>
                                <li>산학</li>
                                <li>일반</li>
                            </ul>
                            <div class="list-notice">
                                <img src="../images/img-introB-notice.png" class="list-text">
                                <img src="../images/img-introB-notice02.png" class="btn-arr">
                            </div>
                        </div>
                        <div class="sns"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <img src="../images/img-introB-footer.png">
    </footer>
  </div>
  <script src="../js/jquery-ui.min.js"></script>
  <script>
    $('.intro-b .tab li').click(function(){
        $('.intro-b .tab li').removeClass('on');
        $(this).addClass('on');
    })
  </script>
</body>
</html>
