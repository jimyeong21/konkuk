<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/swiper.min.css">
  <link rel="stylesheet" href="../css/style01.css">
  <title>main</title>
</head>
<body>
  <div class="wrap">
    <section class="main-sec01">
      <header>
        <div class="header-t">
          <div class="inner-1600">
            <img src="../images/img-mheader.png" alt="">
          </div>
        </div>
        <div class="header-b">
          <img src="../images/img-mgnb.png" alt="">
        </div>
      </header>
      <div class="main-visual">
        <div class="wrap-visu-controll">
          <div class="visual-pasin"></div>
          <button type="button"><img src="../images/ico-m-stop.png" alt=""></button>
        </div>
        <ul class="swiper-wrapper">
          <li class="swiper-slide">
            <img src="../images/img-main-visu.png" alt="">
            <div>
              <img src="../images/img-mvisu-txt.png" alt="">
            </div>
          </li>
          <li class="swiper-slide">
            <img src="../images/img-mian-visu02.png" alt="">
            <div>
              <img src="../images/img-mvisu-txt.png" alt="">
            </div>
          </li>
          <li class="swiper-slide">
            <img src="../images/img-main-visu.png" alt="">
            <div>
              <img src="../images/img-mvisu-txt.png" alt="">
            </div>
          </li>
          <li class="swiper-slide">
            <img src="../images/img-mian-visu02.png" alt="">
            <div>
              <img src="../images/img-mvisu-txt.png" alt="">
            </div>
          </li>
        </ul>
        <img src="../images/ico-mscroll.png" alt="스크롤 다운" class="ico-scroll">
      </div>
    </section>
    <section class="main-sec02">
      <div class="sec02-l">
        <img src="../images/img-mnotice.png" alt="">
      </div>
      <div class="sec02-r">
        <img src="../images/img-mnotice02.png" alt="">
      </div>
    </section>
    <section class="main-sec03">
      <div class="inner-1600">
        <div class="sec03-t">
          <img src="../images/img-mnews-tit.png" alt="">
        </div>
        <div class="sec03-b">
          <div class="sec03-l">
            <img src="../images/img-mnew-cont.png" alt="">
            <!-- <div class="sec03-controll">
              <button type="button"></button>
              <div class="sec03-pasin"></div>
              <button type="button"></button>
            </div> -->
          </div>
          <div class="sec03-r">
            <div class="slide-sec03">
              <ul class="swiper-wrapper">
                <li class="swiper-slide"><img src="../images/img-mnew.png" alt=""></li>
                <li class="swiper-slide"><img src="../images/img-mnew.png" alt=""></li>
                <li class="swiper-slide"><img src="../images/img-mnew.png" alt=""></li>
                <li class="swiper-slide"><img src="../images/img-mnew.png" alt=""></li>
                <li class="swiper-slide"><img src="../images/img-mnew.png" alt=""></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="main-sec04">
      <div class="inner-1600">
        <img src="../images/img-msec04.png" alt="">
      </div>
    </section>
    <section class="main-sec05">
      <div class="inner-1600">
        <img src="../images/img-mmedia-tit.png" alt="">
        <div class="slide-sec05">
          <img src="../images/img-mmedia.png" alt="">
          <button type="button" class="prev"><img src="../images/ico-mian-prev.png" alt=""></button>
          <button type="button" class="next"><img src="../images/ico-mian-next.png" alt=""></button>
        </div>
      </div>
    </section>
    <section class="main-sec06">
      <div class="inner-1600">
        <img src="../images/img-m-quick.png" alt="">
      </div>
    </section>
    <section class="main-sec07">
      <div class="sec07-t">
        <div class="inner-1600">
          <img src="../images/img-mian-nav-t.png" alt="">
        </div>
      </div>
      <div class="inner-1600">
        <img src="../images/img-main-nav.png" alt="nav">
      </div>
    </section>
    <footer class="main-footer">
      <div class="inner-1600">
        <img src="../images/main-footer.png" alt="footer-cont">
      </div>
    </footer>
  </div>
  <script src="../js/jquery-ui.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
  <script>
    //main visual
    const swiperMainVisual = new Swiper('.main-visual', {
      effect : 'fade',
      autoplay: {
        delay: 3000,
        disableOnInteraction: false
      },
      pagination: {
        el: '.visual-pasin',
        clickable: true,
          renderBullet: function (index, className) {
            return '<div class="' + className + '"> 0' + (index + 1) + '<div class="visual-progress"><span></sapn></div></div>';
        },
      },
    });
    //main news
    const swiperMainNew = new Swiper('.slide-sec03', {
      direction: 'horizontal',
      slidesPerView: 1.24,
      spaceBetween: 66,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false
      },
      // pagination: {
      //   el: '.sec03-pasin',
      //   type: "fraction",
      // },
    });
  </script>
</body>
</html>
