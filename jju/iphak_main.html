<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/swiper.min.css"> 
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="./css/reset.css"> 
  <link rel="stylesheet" href="./css/iphak.css"> 
  <title>전주대학교 입학처</title>
</head>
<body>
  <div class="iphak-wrap">
    <header class="iphak-header">
      <img src="./images/iphak-header.png">
    </header>
    <section class="iphak-visual">
      <div class="quick-area">
        <div class="left-box">
          <img src="./images/iphak-visual-test.png">
          <ul class="test-list">
            <li>
              <input type="radio" id="chk01" name="test">
              <label for="chk01">정말 그렇다</label>
            </li>
            <li>
              <input type="radio" id="chk02" name="test">
              <label for="chk02">보통이다</label>
            </li>
            <li>
              <input type="radio" id="chk03" name="test">
              <label for="chk03">그렇지 않다</label>
            </li>
          </ul>
          <a href="#n" class="next-step">
            <p>다음 단계로</p>
            <img src="./images/iphak-ico-arr.png">
          </a>
        </div>
        <div class="right-box">
          <p class="quick-tit">Quick Link</p>
          <ul class="quick-menu">
            <li>
              <span>
              </span>
              <p>등록금 안내 및 납부 방법</p>
            </li>
            <li>
              <span>
              </span>
              <p>기숙사 신청</p>
            </li>
            <li>
              <span></span>
              <p>신·편입생 대학생 길라잡이</p>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <section class="main-section" style="padding: 20rem 0 10rem; background: #FFFAF5;">
      <img data-aos="fade-down" data-aos-duration="1000" src="./images/iphak-section01.png" alt="">
    </section>
    <section class="main-section">
      <img data-aos="fade-up" data-aos-duration="1000" src="./images/iphak-section02.png" alt="">
    </section>
    <section class="main-section">
      <img data-aos="fade-up" data-aos-duration="1000" src="./images/iphak-section03.png" alt="">
    </section>
    <section class="main-section">
      <img data-aos="fade-up" data-aos-duration="1000" src="./images/iphak-section04.png" alt="">
    </section>
    <section class="main-section">
      <img data-aos="fade-up" data-aos-duration="1000" src="./images/iphak-section05.png" alt="">
    </section>
    <footer>
      <img src="./images/iphak-footer.png">
    </footer>
  </div>
</body>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script src="./js/swiper-bundle.min.js"></script>
<script src="./js/jquery-ui.min.js"></script>
<script>
  AOS.init();
</script>
</html>
