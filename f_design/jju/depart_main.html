<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/swiper.min.css"> 
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="./css/reset.css"> 
  <link rel="stylesheet" href="./css/iphak.css"> 
  <title>전주대학교 데이터공학과</title>
</head>
<body>
  <div class="iphak-wrap">
    <header class="main-section depart-header">
      <div>
        <img src="./images/depart-header.png" alt="">
      </div>
    </header>
    <section class="depart-visual">
      <div>
        <img src="./images/depart-visual-tit.png" alt="">
      </div>
    </section>
    <section class="main-section" style="padding: 0 0 8rem 0">
      <div>
       <img data-aos="fade-up" data-aos-duration="1000" src="./images/depart-section01.png" alt="">
      </div>
    </section>
    <section class="main-section" style="margin-bottom: -13rem;">
      <div>
        <img data-aos="fade-up" data-aos-duration="1000" src="./images/depart-section02.png" alt="">
      </div>
    </section>
    <section class="main-section" style="background: #1F2B60; padding: 14rem 0;">
      <div>
        <img data-aos="fade-up" data-aos-duration="1000" src="./images/depart-section03.png" alt="">
      </div>
    </section>
    <section class="main-section media" style="padding: 10rem 0;">
      <div>
        <img data-aos="fade-up" data-aos-duration="1000" src="./images/depart-section04.png" alt="">
        <button type="button" class="prev"><img src="./images/depart-prev.png" alt=""></button>
        <button type="button" class="next"><img src="./images/depart-next.png" alt=""></button>
      </div>
    </section>
    <footer class="main-section depart-footer" style="position: relative; padding: 5.5rem 0; margin-top: -0.1rem; z-index: -1;">
      <div>
        <img src="./images/depart-footer02.png">
      </div>
    </footer>
  </div>
</body>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script src="./js/swiper-bundle.min.js"></script>
<script src="./js/jquery-ui.min.js"></script>
<script>
  AOS.init();
</script>
</html>
